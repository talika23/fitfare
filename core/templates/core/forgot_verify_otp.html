<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP | FitFare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 380px; /* consistent width */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* equal spacing */
        }

        input[type="text"], button, a {
            width: 100%; /* all boxes same width */
            box-sizing: border-box;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2575fc;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1c92d2;
        }

        a {
            display: block;
            font-size: 0.9rem;
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            text-decoration: none;
            background: #2575fc;
            color: #fff;
        }

        @media (max-width: 400px) {
            .card {
                width: 90%;
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verify OTP</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" maxlength="6" required>
            <button type="submit">Verify OTP</button>
        </form>
        <a href="{% url 'forgot_password' %}">Resend OTP</a>
    </div>
</body>
</html>
