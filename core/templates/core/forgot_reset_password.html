{% comment %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | FitFare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
        }

        .card {
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #4b6b7b;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #4b6b7b;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.95rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6b8fa3;
        }

        @media (max-width: 400px) {
            .card {
                width: 90%;
                padding: 20px 15px;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Set New Password</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html> {% endcomment %}
