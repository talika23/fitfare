{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Password Reset</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Verify Password Reset</h2>
        <p>Are you requesting a password reset for <strong>{{ user.email }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="choice" value="yes">Yes, it's me</button>
            <button type="submit" name="choice" value="no">No, it's not me</button>
        </form>
    </div>
</body>
</html>
